<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PhotoBooth</title>
  </head>

  <body>
    <h2>PhotoBooth</h2>

    <div class="container">
      <div id="frameSelector">
        <h3>Frame Template</h3>
        <div id="frameTemplate"></div>
        <p class="frame-info">Foto Anda akan masuk ke area kosong frame ini</p>
      </div>

      <div id="photobooth-container">
        <video id="webCamVideo" autoplay playsinline></video>
        <div id="countdown"></div>
      </div>

      <div class="buttons">
        <button id="startBtn">Mulai Kamera</button>
        <button id="captureBtn">Ambil Foto</button>
      </div>

      <div id="preview-container"></div>

      <div class="final-card" id="finalCard"></div>
    </div>

    <script src="js/photoboth.js"></script>
  </body>
</html>
