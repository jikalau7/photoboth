<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhotoBooth</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7fa;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#photobooth-container{
  position:relative;
  display:none;
  width:100%;
}

video{
  width:100%;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transform:scaleX(1); /* tidak mirror */
}

#countdown{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:70px;
  font-weight:bold;
  color:white;
  text-shadow:0 4px 15px rgba(0,0,0,0.7);
}

.buttons{
  display:flex;
  gap:10px;
  margin-top:20px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
  transition:0.2s;
}

#startBtn{
  background:#222;
  color:white;
}

#captureBtn{
  background:#4CAF50;
  color:white;
}

button:hover{
  opacity:0.85;
}

#preview-container{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:15px;
}

.preview-img{
  width:100%;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.final-card{
  display:none;
  flex-direction:column;
  gap:15px;
  margin-top:20px;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.final-card img{
  width:100%;
  border-radius:12px;
}

/* Responsive kecil */
@media(max-width:480px){
  video{
    border-radius:12px;
  }
}
</style>
</head>

<body>

<h2>PhotoBooth</h2>

<div class="container">

  <div id="photobooth-container">
    <video id="webCamVideo" autoplay playsinline></video>
    <div id="countdown"></div>
    <div id="preview-container"></div>
  </div>

  <div class="buttons">
    <button id="startBtn">Mulai Kamera</button>
    <button id="captureBtn" disabled>Ambil Foto</button>
  </div>

  <div class="final-card" id="finalCard"></div>

</div>

<script>
const video = document.getElementById("webCamVideo");
const countdownEl = document.getElementById("countdown");
const container = document.getElementById("photobooth-container");
const startBtn = document.getElementById("startBtn");
const captureBtn = document.getElementById("captureBtn");
const previewContainer = document.getElementById("preview-container");
const finalCard = document.getElementById("finalCard");

let photos = [];
let stream = null;

startBtn.onclick = async () => {
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject = stream;
    container.style.display = "block";
    captureBtn.disabled = false;
    photos = [];
    previewContainer.innerHTML = "";
    finalCard.style.display = "none";
    finalCard.innerHTML = "";
  }catch(err){
    alert("Tidak bisa akses kamera");
  }
};

captureBtn.onclick = () => {
  if(photos.length >= 3) return;

  let count = 3;
  countdownEl.textContent = count;

  const timer = setInterval(()=>{
    count--;
    if(count > 0){
      countdownEl.textContent = count;
    }else{
      clearInterval(timer);
      countdownEl.textContent = "";
      ambilFoto();
    }
  },1000);
};

function ambilFoto(){

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  const imgData = canvas.toDataURL("image/jpeg");
  photos.push(imgData);

  if(photos.length < 3){
    const img = document.createElement("img");
    img.src = imgData;
    img.className = "preview-img";
    previewContainer.appendChild(img);
  }

  if(photos.length === 3){

    stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;

    container.style.display = "none";
    document.querySelector(".buttons").style.display = "none";

    photos.forEach(photo=>{
      const img = document.createElement("img");
      img.src = photo;
      finalCard.appendChild(img);
    });

    finalCard.style.display = "flex";
  }
}
</script>

</body>
</html>
